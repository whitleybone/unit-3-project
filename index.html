<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Newsletter Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
   
    <!--HEADER-->
    
    <header>
      <div class="logo-container">
        <img src="images/HOTWlogo.png" alt="Hipster on the Weekends Logo">
        <h1>Hipster on the Weekends</h1>
      </div>
    </header>

    <div class="slogan">
        <h2>NEVER MISS A BEAT!</h2>
        <p>Always stay in the loop with what's going on in Whit's world!</p>
    </div>

   




    
    <!--MAIN FORM-->
    
    <div class="form-container">
        <h2>Subscribe to the Newsletter!</h2>
        <form action="subscribe-newsletter" method="post">
            <fieldset>
                <legend>Your Info</legend>
            <div>
                <label for="name"> Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
            
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" placeholder="Required" required>
            
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="user_phone">
            
            </div>
            <div>
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="user_street">
            
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="user_city">
            
            </div>
            <div class="state-menu">
                <label for="state">State:</label>
                <select id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                
            </div>
            <div>
                    <label for="zip">Zip Code:</label>
                    <input type="number" id="zip" name="user_zip">
                
                </div>
            </fieldset>

            <fieldset class="choose">
                <legend>Choose Your Subscription:</legend>
                    <label for="choose">
                    <input type="checkbox" id="choose" name="bts" value="Behind the Scenes: Creating Music" checked> Behind the Scenes: Creating Music<br>
                    <input type="checkbox" id="choose" name="osww" value="On Stage With Whit"> On Stage With Whit<br>
                    <input type="checkbox" id="choose" name="imh" value="In My Head: Personal Blog"> In My Head: Personal Blog
                    </label>

                    <legend>How Would You Like to Receive It:</legend>
                        <label for="receive">
                        <input type="radio" id="receive" name="receive" value="HTML"> HTML<br>
                        <input type="radio" id="receive" name="receive" value="Plain Text"> Plain Text<br>
                    </label>
            
                <legend>What else do you want to hear from Whitley?</legend>
                <textarea class="tellme" placeholder="Tell me, I want to know!"></textarea>
            </fieldset>
            <div class="button">
                    <button type="submit">Submit</button>
                  </div>
            </form>
    </div>




    
    <!--FOOTER-->
    

    <footer>
        <h3>&copy; Hipster on the Weekends</h3>
    </footer>
    
</body>
</html>
